<fieldset>
  <legend>finding voltage using ohms law</legend>
  Eneter Current:<input id="current" type="number"/>
  Eneter Resistance:<input id="resistance" type="number"/>
  Voltage is:<output type="number" id="volt"/></br>
  <button onclick="volts()">Calculate</button>
</fieldset>




<script>
    function volts() {
      let current=document.getElementById("current").value;
      let resistance=document.getElementById("resistance").value;
      voltage=current*resistance;
      document.getElementById("volt").value=voltage;
      
    }
    </script
